<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary - Enhanced Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-180deg) scale(0);
                opacity: 0;
            }
            to {
                transform: rotate(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f3ff;
            perspective: 1000px;
        }

        .card {
            display: flex;
            max-width: 740px;
            background: white;
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(61, 108, 229, 0.15);
            overflow: hidden;
            animation: scaleIn 0.6s ease-out;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 30px 70px rgba(61, 108, 229, 0.2);
        }

        .result {
            padding: 40px;
            background: linear-gradient(180deg, #6b52f5 0%, #5737f5 100%);
            color: white;
            text-align: center;
            border-radius: 32px;
            flex: 1;
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }

        .result h2 {
            font-size: 24px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.4s forwards;
            margin-bottom: 35px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            background: linear-gradient(180deg, rgba(119, 85, 255, 0.9) 0%, rgba(105, 67, 255, 0.1) 100%);
            border-radius: 50%;
            margin: 0 auto 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: rotateIn 0.8s ease-out 0.6s backwards;
            transition: transform 0.3s ease;
        }

        .score-circle:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .score {
            font-size: 72px;
            font-weight: bold;
            line-height: 1;
            animation: fadeInUp 0.6s ease-out 0.8s backwards;
        }

        .total {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1s forwards;
            margin-top: 8px;
        }

        .rating {
            font-size: 32px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.2s forwards;
        }

        .description {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.4s forwards;
            line-height: 1.4;
        }

        .summary {
            padding: 40px;
            flex: 1;
            animation: fadeInUp 0.6s ease-out 0.4s backwards;
        }

        .summary h2 {
            font-size: 24px;
            color: #303b59;
            margin-bottom: 28px;
            animation: fadeInUp 0.6s ease-out 0.6s backwards;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
            animation: fadeInUp 0.6s ease-out forwards;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat-row::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite linear;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-row:hover::before {
            opacity: 1;
        }

        .stat-row:nth-child(1) { animation-delay: 0.8s; }
        .stat-row:nth-child(2) { animation-delay: 1s; }
        .stat-row:nth-child(3) { animation-delay: 1.2s; }
        .stat-row:nth-child(4) { animation-delay: 1.4s; }

        .stat-row:hover {
            transform: scale(1.02) translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-name {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .stat-name svg {
            transition: transform 0.3s ease;
        }

        .stat-row:hover .stat-name svg {
            transform: scale(1.2) rotate(360deg);
        }

        .stat-score {
            color: #303b59;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .stat-row:hover .stat-score {
            transform: scale(1.1);
        }

        .stat-score span {
            opacity: 0.5;
        }

        .reaction {
            background: rgba(255, 87, 87, 0.1);
            color: #ff5757;
        }

        .memory {
            background: rgba(255, 176, 31, 0.1);
            color: #ffb01f;
        }

        .verbal {
            background: rgba(0, 189, 145, 0.1);
            color: #00bd91;
        }

        .visual {
            background: rgba(17, 37, 212, 0.1);
            color: #1125d4;
        }

        .continue-btn {
            display: block;
            width: 100%;
            padding: 17px;
            background: #303b59;
            color: white;
            border: none;
            border-radius: 128px;
            font-size: 18px;
            font-weight: 500;
            margin-top: 41px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.6s forwards;
        }

        .continue-btn:hover {
            background: linear-gradient(180deg, #6b52f5 0%, #5737f5 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 82, 245, 0.4);
        }

        @media (max-width: 768px) {
            body {
                align-items: stretch;
                background: white;
            }

            .card {
                flex-direction: column;
                box-shadow: none;
                border-radius: 0;
            }

            .result {
                border-radius: 0 0 32px 32px;
                padding: 24px;
            }

            .score-circle {
                width: 140px;
                height: 140px;
                margin-bottom: 24px;
            }

            .score {
                font-size: 56px;
            }

            .summary {
                padding: 24px;
            }

            .stat-row {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="card">
        <section class="result">
            <h2>Your Result</h2>
            <div class="score-circle">
                <div class="score">76</div>
                <div class="total">of 100</div>
            </div>
            <div class="rating">Great</div>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="summary">
            <h2>Summary</h2>
            <div class="stat-row reaction">
                <div class="stat-name">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/>
                    </svg>
                    Reaction
                </div>
                <div class="stat-score">80 <span>/ 100</span></div>
            </div>

            <div class="stat-row memory">
                <div class="stat-name">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/>
                    </svg>
                    Memory
                </div>
                <div class="stat-score">92 <span>/ 100</span></div>
            </div>

            <div class="stat-row verbal">
                <div class="stat-name">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/>
                    </svg>
                    Verbal
                </div>
                <div class="stat-score">61 <span>/ 100</span></div>
            </div>

            <div class="stat-row visual">
                <div class="stat-name">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/>
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.508 7.244 5 10 5s5.926 2.508 7.5 5Z"/>
                    </svg>
                    Visual
                </div>
                <div class="stat-score">73 <span>/ 100</span></div>
            </div>

            <button class="continue-btn">Continue</button>
        </section>
    </main>
</body>
</html>
